<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>主页</title>
		<link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/libs/swiper/css/swiper.min.css"/>
		<script src="/libs/requirejs/require.min.js" data-main= "/js/home/index.js"></script>
		<style type="text/css">
			.swiper-container {
				width: 600px;
				height: 300px;
			} 
		</style>
	</head>
	<body>
		<!-- 导航条 -->
		<div class="container">
		   <nav class="navbar navbar-inverse">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">拉钩网管理系统</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav">
				<li class="active"><a href="/">首页<span class="sr-only">(current)</span></a></li>
				<li><a href="#">职位管理</a></li>
			  </ul>
			  <ul class="nav navbar-nav navbar-right">
				<li data-toggle="modal" data-target="#loginModal"><a href="#" >登录</a></li>
				<li data-toggle="modal" data-target="#registerModal"><a href="#">注册</a></li>
			  </ul>
			</div><!-- /.navbar-collapse -->
		   </nav>
		</div><!-- /.container-fluid -->
		
		<!-- 登录的模态框 -->
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="loginModalLabel">用户登录</h4>
			  </div>
			  <div class="modal-body">
				<form>
				  <div class="form-group">
					<label for="loginUsername">用户名</label>
					<input type="text" class="form-control" id="loginUsername" placeholder="输入用户名">
				  </div>
				  <div class="form-group">
					<label for="loginPassword">密码</label>
					<input type="password" class="form-control" id="loginPassword" placeholder="输入密码">
				  </div>
				  <div class="checkbox">
					<label>
					  <input type="checkbox"> 记住我
					</label>
				  </div>
				</form>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary">登录</button>
			  </div>
			</div>
		  </div>
		</div>
		
		<!-- 注册模态框 -->
		<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="registerModalLabel">用户注册</h4>
			</div>
			<div class="modal-body">
				<form>
				<div class="form-group">
					<label for="registerUsername">用户名</label>
					<input type="text" class="form-control" id="registerUsername" placeholder="输入用户名">
				</div>
				<div class="form-group">
					<label for="registerEmail">邮箱</label>
					<input type="email" class="form-control" id="registerEmail" placeholder="输入邮箱">
				</div>
				<div class="form-group">
					<label for="registerPassword">密码</label>
					<input type="password" class="form-control" id="registerPassword" placeholder="输入密码">
				</div>
				<div class="form-group">
					<label for="registerPassword">再次密码</label>
					<input type="password" class="form-control" id="registerPassword" placeholder="再次输入密码">
				</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary">注册</button>
			</div>
			</div>
		</div>
		</div>
		
		<!-- 轮播图 -->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" style="background: #006600;"></div>
				<div class="swiper-slide" style="background: #007AFF;"></div>
				<div class="swiper-slide" style="background: #204D74;"></div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>
			
			<!-- 如果需要导航按钮 -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>
	</body>
</html>
